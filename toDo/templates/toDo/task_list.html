{% extends "_base.html" %}

{% load static %}

{% block title %} Home {% endblock title %}

{% block content %}
<h1>Lista de tareas!!</h1>
<a href="{% url 'task_create' %}">Crear Nueva Tarea</a>
<ul>
    {% for task in tasks %}
      <li>
        <a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
