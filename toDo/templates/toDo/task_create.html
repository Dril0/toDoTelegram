{% extends "_base.html" %}

{% load static %}

{% block title %} Create List {% endblock title %}

{% block content %}


<!-- el form.instance.pk nos permite saber si el formulario esta asociadocon un modelo ya existente gracias al primary Key (pk)-->
<h2>{% if form.instance.pk %}Editar Tarea{% else %}Crear Nueva Tarea{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
  </form>
  <a href="{% url 'task_list' %}">Volver a la lista</a>

{% endblock content %}
