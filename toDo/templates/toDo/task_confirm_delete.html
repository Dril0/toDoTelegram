{% extends "_base.html" %}

{% load static %}

{% block title %} Eliminar tarea {% endblock title %}

{% block content %}
  <h2>Eliminar Tarea</h2>
  <p>¿Estás seguro de que quieres eliminar "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
  </form>
  <a href="{% url 'task_detail' task.pk %}">Cancelar</a>
{% endblock content %}
