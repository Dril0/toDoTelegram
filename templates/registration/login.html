{% extends "_base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}

<h2>LogIn</h2>
<form method="POST">
    <!--Siempre con POST va csrf que es un token random de seguridad, y el as_p nos da el form format, que a cada form field es presentado como <p> -->
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log In</button>
</form>

{% endblock content %}
